<div class="meteo-container">
  <h2>Suivi de la météo</h2>

  <form (submit)="onSubmit(); $event.preventDefault()">
    <input
      type="text"
      placeholder="Entrez le nom d'une ville"
      [(ngModel)]="cityName"
      name="cityName"
      required
    />
    <button type="submit">Ajouter</button>
  </form>

  <ul>
    <li *ngFor="let city of cityList">
      <span (click)="showWeather(city)" class="city-name">{{ city }}</span>
      <button (click)="removeCity(city)">❌</button>
    </li>
  </ul>

  <div *ngIf="weatherData" class="weather-card">
    <h3>Météo pour {{ weatherData.name }}</h3>
    <p>Température : {{ weatherData.main.temp }} °C</p>
    <p>Temps : {{ weatherData.weather[0].description }}</p>
    <p>Vent : {{ weatherData.wind.speed }} m/s</p>
  </div>
</div>
