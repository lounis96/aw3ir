<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="form.png">

<body>
    <div class="container">
        <h3>TP 4 AW</h3>
        <h6>Avec Bootstrap 5</h6>
        <form method="POST" onsubmit="validate(event)">
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(this.id)"/>  <span></span> char <!-- balise mise à jour dynamiquement en JS -->
                </div>
            </div>
            <div class="row mb-3">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom"  onkeyup="calcNbChar(this.id)"/> <span></span> char
                </div>
            </div>
            <div class="row mb-3">
                <label for="date-de-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date-de-naissance" onkeyup="calcNbChar(this.id)"/> <span></span> char
                </div>
            </div>
            <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adresse"  onkeyup="calcNbChar(this.id)"/> <span></span> char
                    <button type="button" id="btnGPS">GPS</button>
                  
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email"  onkeyup="calcNbChar(this.id)"/> <span></span> char
                </div>
            </div>

            <button type="submit" class="btn btn-primary">ajouter</button>
        </form>
    </div>


    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModal">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Tous les champs sont obligatoires</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
