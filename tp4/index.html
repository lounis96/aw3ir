<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="shortcut icon" href="form.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <h3>TP 4 AW</h3>
        <h6>Avec Bootstrap 5</h6>
        <form method="POST" action="#" onsubmit="return validate()">
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(this.id)" />
                    <span></span> char <!-- balise mise à jour dynamiquement en JS -->
                </div>
            </div>
            <div class="row mb-3">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>
            <div class="row mb-3">
                <label for="date-de-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date-de-naissance">
                </div>
            </div>
            <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adresse">
                    <button type="button" id="btnGPS">Utiliser le GPS</button>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>


    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModal">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Tous les champs sont obligatoires</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModal">Bienvenue <span id="target-firstname"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous êtes nés le <span id="target-birthday"></span> et vous habitez
                    <br>
                    <a href="#" id="target-map-url"><img id="target-map-img" src="" alt="map" width="300px" height="300px"> 
                    <br>
                    <span id="target-address"></span>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
    <table>
  <caption> liste des contactes</caption>
  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">RESET</button>
    <thead>
        <tr>
            <th> Nom</th>
            <th> Prenom</th>
            <th> date de naissance</th>
            <th> addresse</th>
            <th> email</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <!-- CODE à compléter pour insérer les autres données du contact -->
    </tr>
      </tbody>
    <!-- my scripts are here -->
    <script src="js/form-validation.js"></script>
    <script src="gps.js"></script>
    <script src="store.js"></script>

</body>

</html>
